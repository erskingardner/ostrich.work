<!doctype html>
<html class="dark" lang="en">
    <head>
        <meta charset="utf-8" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="%sveltekit.assets%/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="%sveltekit.assets%/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="%sveltekit.assets%/favicon-16x16.png"
        />
        <link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <link rel="preconnect" href="https://rsms.me/" />
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <script
            src="/stats/js/script.js"
            data-api="/stats/api/event"
            data-domain="ostrich.work"
        ></script>

        <meta name="viewport" content="width=device-width" />
        %sveltekit.head%
    </head>
    <body
        id="body"
        data-sveltekit-preload-data="hover"
        class="h-full w-full transition-colors duration-1000 antialiased scroll-smooth text-black dark:text-zinc-100 bg-zinc-50 dark:bg-black bg-noise10 dark:bg-noise30 font-poppins"
    >
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
